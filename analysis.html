<script>
function reorderNutrientBlocksAlternately() {
    const dataContainer = document.querySelector('.alignement-elements-nutrition-container'); // Conteneur parent

    // Récupérer chaque élément de nutriment avec sa quantité
    const blocks = Array.from(dataContainer.children).map(block => {
        const quantitySpan = block.querySelector('.bloc-results span'); // Sélectionne l'élément contenant la quantité
        const quantityText = quantitySpan ? quantitySpan.textContent.replace(/[^\d.]/g, '') : '0'; // Extraire les chiffres (ignorer les unités)
        const quantity = parseFloat(quantityText) || 0; // Convertir en nombre

        const nutrientName = block.querySelector('.식품명') ? block.querySelector('.식품명').textContent : '';

        return { block, quantity, nutrientName };
    });

    // Nutriments dans chaque groupe
    const firstGroup = ['단백질', '섬유', '과일과채소']; // Classé du plus haut au plus bas
    const secondGroup = ['나트륨', '포화지방', '당류']; // Classé du plus bas au plus haut

    // Trier les nutriments dans chaque groupe
    const firstGroupSorted = blocks
        .filter(item => firstGroup.includes(item.nutrientName) && item.quantity !== 0)
        .sort((a, b) => b.quantity - a.quantity); // Du plus haut au plus bas

    const secondGroupSorted = blocks
        .filter(item => secondGroup.includes(item.nutrientName) && item.quantity !== 0)
        .sort((a, b) => a.quantity - b.quantity); // Du plus bas au plus haut

    // Récupérer les éléments à zéro (pour les placer à la fin)
    const zeroQuantityItems = blocks.filter(item => item.quantity === 0);

    // Alternance entre les deux groupes (sauf les éléments à zéro)
    const sortedBlocks = [];
    while (firstGroupSorted.length || secondGroupSorted.length) {
        if (firstGroupSorted.length) sortedBlocks.push(firstGroupSorted.shift());
        if (secondGroupSorted.length) sortedBlocks.push(secondGroupSorted.shift());
    }

    // Ajouter les éléments avec des quantités égales à zéro à la fin
    zeroQuantityItems.forEach(item => sortedBlocks.push(item));

    // Réorganiser les blocs dans le conteneur parent
    sortedBlocks.forEach(item => {
        dataContainer.appendChild(item.block);
    });
}
